apiVersion: v1
kind: Service
metadata:
  {{- with .Values.database }}
  name: "{{ $.Chart.Name }}-{{ .type }}-clusterip"
  namespace: {{ $.Values.namespace }}
  labels:
{{- include "common.labels" $ | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .port }}
      protocol: {{ .protocol }}
  selector:
    app: {{ $.Chart.Name }}
    type: {{ .type }}
  {{- end }}