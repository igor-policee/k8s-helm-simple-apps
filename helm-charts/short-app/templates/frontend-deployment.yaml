apiVersion: apps/v1
kind: Deployment
metadata:
  {{- with .Values.frontend }}
  name: "{{ $.Values.appName }}-{{ .type }}-deployment"
  namespace: {{ $.Values.namespace }}
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ $.Values.appName }}
      type: {{ .type }}
  template:
    metadata:
      labels:
        app: {{ $.Values.appName }}
        type: {{ .type }}
    spec:
      containers:
        - name: "{{ $.Values.appName }}-{{ .type }}"
          image: "{{ .image }}:{{ .version }}"
          ports:
            - containerPort: {{ .port }}
          resources:
            limits: {{ .limits | toYaml | nindent 14 }}
  {{- end }}