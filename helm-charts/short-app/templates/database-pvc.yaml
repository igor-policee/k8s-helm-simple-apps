apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- with .Values.database }}
  name: "{{ $.Chart.Name }}-{{ .type }}-pvc"
  namespace: {{ $.Chart.Name }}
  labels:
{{- include "common.labels" $ | indent 4 }}
spec:
  storageClassName: nfs-csi
  resources:
    requests:
      storage: {{ .storage }}
  accessModes:
    - ReadWriteOnce
  {{- end }}
